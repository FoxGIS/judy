<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Test</title>
  <script src="assets/js/jquery-2.2.2.min.js"></script>
  <style>
  input {
    width: 100px;
    height: 50px;
    background-color: #e3e3e3;
    margin: 10px;
    border-radius: 3px;
    outline: none;
    border: none;
  }
  </style>
</head>
<body>
<form action="http://localhost:11111/api/style" method="get">
  <input type="submit" value="提取样式文件">
</form>
<form action="http://localhost:11111/api/tileset" method="get">
  <input type="submit" value="提取瓦片文件">
</form>

<form action="http://localhost:11111/api/register" method="post">
  <p><label for="username">username:</label><input type="text" id="username" name="username"></p>
  <p><label for="name">name:</label><input type="text" id="name" name="name"></p>
  <p><label for="password">password:</label><input type="password" id="password" name="password"></p>
  <input type="submit" value="点击注册">
</form>

<form action="http://localhost:11111/api/upload" method="post" enctype="multipart/form-data">
  username:<input type="text" id="username" name="username">
  文件<input type="file" name="inputFile">
  <input type="submit" value="上传">
</form>
</body>
<script>
$.ajax({
  url: './Basic.json',
  type: 'get',
  dataType: 'json'
})
.done(function(data) {
  var source = data;
  process(source);
  })

function process(data) {
  $.ajax({
    url: 'http://localhost:11111/api/style',
    type: 'post',
    dataType: 'json',
    data: {info: data},
  })
  .done(function() {
    console.log("success");
  })
  .fail(function() {
    console.log("error");
  })
  .always(function() {
    console.log("complete");
});

}





</script>
</html>
